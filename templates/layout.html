<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    {% block additionalMeta %}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Sacramento&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"> </script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />
    {% block additionalScript %}{% endblock %}
</head>

<body>
    <div id="G8-siteWrapper" class="G8-site-wrapper">
        <header>
            <nav>
                <ul>
                    <li><a href="{{ url_for('login') }}">Login</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('product') }}">Products</a></li>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                </ul>
            </nav>
            <img class="logo" src="../img/kale-logo.png" alt="Kale Logo" id="logo" />
            <!--logo-->
        </header>
        <!--Navigation Menu-->
        <main>
            {% block mainBody %}{% endblock %}
        </main>
        <footer>
            <p> ISM 6225 GROUP 8 &copy; Copyright 2022 </p>
        </footer>
    </div>
</body>

</html>
